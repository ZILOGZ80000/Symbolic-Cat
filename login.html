<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</title>
    <style>
        /* –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∏–ª–∏ –∏–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        :root {
            --dark-purple: #4b0082;
            --dark-blue: #00008b;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid var(--dark-purple);
            box-shadow: 0 0 15px rgba(75, 0, 130, 0.5);
        }

        h1 {
            color: var(--dark-purple);
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--dark-blue);
            color: var(--text-color);
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--dark-purple);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--dark-purple);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
        }

        .message {
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #00C851;
        }

        .register-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--dark-blue);
            text-decoration: none;
            font-size: 1rem;
        }
        .register-link:hover {
            color: var(--dark-purple);
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">–õ–æ–≥–∏–Ω (–Ω–∏–∫):</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">–í–æ–π—Ç–∏</button>
        <div id="message" class="message"></div>
    </form>
    <a href="sign-up.html" class="register-link">–ï—â—ë –Ω–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Å—è!</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–æ–∫–µ–Ω–æ–≤ CSRF
        function getCSRFToken() {
            return document.cookie
                .split('; ')
                .find(row => row.startsWith('csrf_token='))
                ?.split('=')[1] || '';
        }

        if (!getCSRFToken()) {
            const token = crypto.getRandomValues(new Uint8Array(32))
                .reduce((s, b) => s + b.toString(16).padStart(2, '0'), '');
            document.cookie = `csrf_token=${token}; Path=/; Secure; SameSite=Strict`;
        }

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // –ë–∞–∑–æ–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            if (username.length < 3) {
                showMessage('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
                return;
            }

            try {
                messageDiv.textContent = '–í—Ö–æ–¥...';
                const response = await fetch('/.netlify/functions/login-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': getCSRFToken()
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    localStorage.setItem('userNick', username);
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    showMessage(data.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ', 'error');
            }
        };

        function showMessage(text, type = 'info') {
            messageDiv.textContent = type === 'error' ? `üö® ${text}` : `‚úÖ ${text}`;
            messageDiv.className = `message ${type}`;
        }
    });
</script>
</body>
</html>
