<script>


async function loadComments() {
    try {
        const response = await fetch(`.netlify/functions/get-comments.js`, {});

        const data = await response.json();
        console.log('–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

        if(data?.record && Array.isArray(data.record)) {
            renderComments(data.record);
        } else {
            console.error('–û–∂–∏–¥–∞–ª—Å—è –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫:', data);
            alert('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ üòü');
        }

    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        alert('–ü—Ä–æ–≤–µ—Ä—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
    }
}

function renderComments(comments) {
    const container = document.getElementById('comments-list');
    if (!container) return;

    const reversedComments = [...comments].reverse();

    container.innerHTML = reversedComments.map((comment, index) => `
        <div class="comment-item">
            <pre class="raw-comment">${typeof comment === 'string' ? comment : '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç'}</pre>
            ${index !== reversedComments.length - 1 ? '<hr class="divider-line">' : ''}
        </div>
    `).join('');
}

document.addEventListener('DOMContentLoaded', loadComments);
</script>
