<script>
async function loadComments() {
    try {
        // –£–±–µ–¥–∏—Å—å, —á—Ç–æ –∑–¥–µ—Å—å –Ω–µ—Ç .js, –∫–∞–∫ –º—ã –¥–æ–≥–æ–≤–∞—Ä–∏–≤–∞–ª–∏—Å—å
        const response = await fetch(`.netlify/functions/get-comments`, {method: "POST"});

        const data = await response.json();
        console.log('–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–∏–ª–∏ –æ—à–∏–±–∫–∞):', data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª –ª–∏ –æ—Ç–≤–µ—Ç —É—Å–ø–µ—à–Ω—ã–º (—Å—Ç–∞—Ç—É—Å 2xx)
        if (!response.ok) {
            const errorMessage = data.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ, –Ω–æ –¥–µ—Ç–∞–ª–∏ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã.';
            console.error('–û—à–∏–±–∫–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', errorMessage);
            alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤: ${errorMessage} üò•`);
            return;
        }
        if(Array.isArray(data)) {
            renderComments(data); // –ü–µ—Ä–µ–¥–∞–µ–º 'data' –Ω–∞–ø—Ä—è–º—É—é
        } else {
            // –ï—Å–ª–∏ 'data' –Ω–µ –º–∞—Å—Å–∏–≤, –Ω–æ –æ—Ç–≤–µ—Ç –±—ã–ª —É—Å–ø–µ—à–Ω—ã–º (200 OK), –≤–æ–∑–º–æ–∂–Ω–æ, —Å–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª —á—Ç–æ-—Ç–æ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ–µ
            console.error('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –¥–∞–Ω–Ω—ã–µ –≤ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ (–æ–∂–∏–¥–∞–ª—Å—è –º–∞—Å—Å–∏–≤):', data);
            alert('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ üòü');
        }

    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü—Ä–æ–≤–µ—Ä—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏–ª–∏ –ø–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ. –í–æ–∑–º–æ–∂–Ω–æ, —Å–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON. üôÅ');
    }
}

function renderComments(comments) {
    const container = document.getElementById('comments-list');
    if (!container) return;

    // –ï—Å–ª–∏ –º–∞—Å—Å–∏–≤ –ø—É—Å—Ç, –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    if (comments.length === 0) {
        container.innerHTML = '<p class="no-comments">–ü–æ–∫–∞ –Ω–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
        return;
    }

    const reversedComments = [...comments].reverse();

    container.innerHTML = reversedComments.map((comment, index) => `
        <div class="comment-item">
            <pre class="raw-comment">${typeof comment === 'string' ? comment : '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç'}</pre>
            ${index !== reversedComments.length - 1 ? '<hr class="divider-line">' : ''}
        </div>
    `).join('');
}

document.addEventListener('DOMContentLoaded', loadComments);
</script>
