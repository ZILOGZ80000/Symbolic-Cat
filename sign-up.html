<body>
<div class="container">

<script>

        const signupForm = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // –§—É–Ω–∫—Ü–∏—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ email (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ email –≤–≤–µ–¥–µ–Ω)
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è CSRF —Ç–æ–∫–µ–Ω–∞
        function getCSRFToken() {
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('csrf_token='))
                ?.split('=')[1];
            return cookieValue ? decodeURIComponent(cookieValue) : '';
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º CSRF —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (!getCSRFToken()) {
            const randomToken = crypto.getRandomValues(new Uint8Array(32))
            .reduce((s, b) => s + b.toString(16).padStart(2, '0'), '');
            document.cookie = `csrf_token=${encodeURIComponent(randomToken)}; Path=/; SameSite=Strict; Secure`;
        }
        async function registerUser(username, email, password) {
            messageDiv.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
            messageDiv.className = 'message';

            try {
                const response = await fetch('/.netlify/functions/register-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `‚úÖ ${result.message}`;
                    messageDiv.className = 'message success';
                    localStorage.setItem('userNick', username);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else{
                    messageDiv.textContent = `üö® ${result.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.'}`;
                    messageDiv.className = 'message error';
                    console.log(result.error)
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                messageDiv.textContent = 'üö® –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                messageDiv.className = 'message error';
            }
        }

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ö–∞–∫–µ—Ä—Å–∫–∏–µ –≤—Å—Ç–∞–≤–∫–∏
            if (username.toLowerCase().includes('<skript')) {
                messageDiv.textContent = "—á–µ–∑–∞ —Ö–∞–∫–µ—Ä –Ω–µ –¥–æ–¥–µ–ª–∞–Ω–Ω—ã–π";
                messageDiv.className = 'message error';
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª–µ–π
            if (password !== confirmPassword) {
                messageDiv.textContent = '–û—à–∏–±–∫–∞: –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.';

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (username.length < 3) {

            if (email !== '' && !validateEmail(email)) {

            registerUser(username, email, password);
        });
    });
</script>
