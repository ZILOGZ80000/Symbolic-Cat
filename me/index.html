<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <style>
        /* Сохраняем стили из предыдущих страниц */
        :root {
            --dark-purple: #4b0082;
            --dark-blue: #00008b;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid var(--dark-purple);
            box-shadow: 0 0 15px rgba(75, 0, 130, 0.5);
            position: relative;
        }

        .edit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .edit-button:hover {
            transform: rotate(15deg) scale(1.2);
            color: var(--dark-purple);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--dark-blue);
        }

        .info-label {
            color: var(--dark-purple);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.2rem;
            word-break: break-word;
        }

        .logout-button {
            display: block;
            width: 200px;
            margin: 2rem auto 0;
            padding: 12px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #6a0000;
        }
    </style>
</head>
<body>
    <button class="edit-button" onclick="location.href='/me/edit.html'">✏️</button>
    
    <div class="container">
        <div class="profile-header">
            <h1><span id="username"></span></h1>
            <div class="info-value" id="userLevel">Уровень: <span id="levelValue">0</span></div>
            <div class="info-value">Рыбок: <span id="fishValue">0</span></div>
        </div>

        <div class="profile-info">
            <div class="info-card">
                <div class="info-label">Email</div>
                <div class="info-value" id="userEmail">не указан</div>
            </div>
            
            <div class="info-card">
                <div class="info-label">Дата регистрации</div>
                <div class="info-value" id="registerDate"></div>
            </div>
            
            <div class="info-card">
                <div class="info-label">Клан</div>
                <div class="info-value" id="userClan">не состоял</div>
            </div>
            
            <div class="info-card">
                <div class="info-label">Достижения</div>
                <div class="info-value" id="achievementsCount">0 получено</div>
            </div>
        </div>

        <button class="logout-button" onclick="logout()">Выйти из аккаунта</button>
    </div>

<script>
    async function loadProfile() {
        try {
            const response = await fetch('/.netlify/functions/get-me', {
                credentials: 'include'
            });
            
            if (!response.ok) {
                if(response.status === 401) {
                    alert('Сессия истекла!');
                    window.location = '/login.html';
                }
                throw new Error('Ошибка загрузки данных');
            }
            
            const userData = await response.json();
            
            // Заполняем данные
            document.getElementById('username').textContent = userData.username;
            document.getElementById('levelValue').textContent = userData.level;
            document.getElementById('fishValue').textContent = userData.fish;
            document.getElementById('userEmail').textContent = userData.email || 'не указан';
            document.getElementById('userClan').textContent = userData.clan || 'не состоял';
            document.getElementById('achievementsCount').textContent = 
                `${userData.achievements?.length || 0} получено`;
            
            // Форматируем дату
            if(userData.created) {
                const date = new Date(userData.created);
                document.getElementById('registerDate').textContent = 
                    date.toLocaleDateString('ru-RU');
            }
            
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Не удалось загрузить профиль');
        }
    }

    function logout() {
        document.cookie = 'session=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        document.cookie = 'username=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        localStorage.removeItem('userNick');
        window.location.href = '/login.html';
    }

    // Обновленная проверка авторизации
    if(!getCookie('session') || !getCookie('username')) {
        window.location.href = '/login.html';
    } else {
        loadProfile();
    // Заменяем проверку cookies
    function getCookie(name) {
        return document.cookie.split(';').reduce((acc, cookie) => {
            const [key, val] = cookie.trim().split('=');
            if(key === name) return decodeURIComponent(val);
            return acc;
        }, '');
    }
</script>
</body>
</html>
